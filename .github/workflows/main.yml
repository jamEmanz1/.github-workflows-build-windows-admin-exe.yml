name: Build Windows Admin EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: desktop
        run: npm install

      - name: Build Windows EXE
        working-directory: desktop
        run: npm run dist:win

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: UnitedFieldStaff_Admin_Windows_EXE
          path: desktop/dist
